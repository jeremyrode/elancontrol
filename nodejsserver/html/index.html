<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=0">
    <title>Elan Control</title>
    <style>
		body {
			font-size: 64px;
		}
		.button {
			background-color: #4CAF50;
			color: white;
			text-align: center;
			text-decoration: none;
			width: 100%;
			height: 150px;
			font-size: 64px;
			margin: 4px 2px;
			cursor: pointer;
		}
		.names {
			vertical-align: middle;
		}
		.btn-group {
			vertical-align: middle;
		}
		.grid-container {
			display: grid;
			grid-template-columns: auto 25% 20% 20%;
			grid-template-rows: 150px 70px 150px 70px 150px 70px 150px 70px 150px 70px 150px ;
		}
		.volslider {
			grid-column-start: 2;
			grid-column-end: 5;
			width: 100%;
			justify-self: stretch;
		}
		.slider {
			-webkit-appearance: none;
			width: 100%;
			height: 15px;
			border-radius: 5px;
			background: #d3d3d3;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
			vertical-align: middle;
		}
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }
		.statusspan {
			color: grey;
		}
	</style>
</head>
<body>
	<span class="statusspan" id="statusspan">Loading...</span>
	<div class="grid-container">
		<div class="btn-group"><div>Master:</div><div class="status" id="zone1">Status</div></div>
		<div class="btn-group"><button class="button" onclick="clickFun(0,1)">Power</button></div>
		<div class="btn-group"><button class="button" onclick="clickFun(4,1)">+</button></div>
		<div class="btn-group"><button class="button" onclick="clickFun(36,1)">-</button></div>
		<div class="btn-group"></div>
		<div class="volslider"><input type="range" min="1" max="48" value="0" class="slider" id="zone1s"></div>
		<div class="btn-group"><div>Shower:</span></div><div class="status" id="zone6">Status</div></div>
		<div class="btn-group"><button class="button" onclick="clickFun(0,6)">Power</button></div>
		<div class="btn-group"><button class="button" onclick="clickFun(4,6)">+</button></div>
		<div class="btn-group"><button class="button" onclick="clickFun(36,6)">-</button></div>
		<div class="btn-group"></div>
		<div class="volslider"><input type="range" min="1" max="48" value="0" class="slider" id="zone6s"></div>
		<div class="btn-group"><div>Patio:</div><div class="status" id="zone5">Status</div></div>
		<div class="btn-group"><button class="button" onclick="clickFun(0,5)">Power</button></div>
		<div class="btn-group"><button class="button" onclick="clickFun(4,5)">+</button></div>
		<div class="btn-group"><button class="button" onclick="clickFun(36,5)">-</button></div>
		<div class="btn-group"></div>
		<div class="volslider"><input type="range" min="1" max="48" value="0" class="slider" id="zone5s"></div>
		<div class="btn-group"><div>Entry:</div><div class="status" id="zone2">Status</div></div>
		<div class="btn-group"><button class="button" onclick="clickFun(0,2)">Power</button></div>
		<div class="btn-group"><button class="button" onclick="clickFun(4,2)">+</button></div>
		<div class="btn-group"><button class="button" onclick="clickFun(36,2)">-</button></div>
		<div class="btn-group"></div>
		<div class="volslider"><input type="range" min="1" max="48" value="0" class="slider" id="zone2s"></div>
		<div class="btn-group"><div>Charlie:</div><div class="status" id="zone4">Status</div></div>
		<div class="btn-group"><button class="button" onclick="clickFun(0,4)">Power</button></div>
		<div class="btn-group"><button class="button" onclick="clickFun(4,4)">+</button></div>
		<div class="btn-group"><button class="button" onclick="clickFun(36,4)">-</button></div>
		<div class="btn-group"></div>
		<div class="volslider"><input type="range" min="1" max="48" value="0" class="slider" id="zone4s"></div>
		<div class="btn-group"><div>Office:</div><div class="status" id="zone3">Status</div></div>
		<div class="btn-group"><button class="button" onclick="clickFun(0,3)">Power</button></div>
		<div class="btn-group"><button class="button" onclick="clickFun(4,3)">+</button></div>
		<div class="btn-group"><button class="button" onclick="clickFun(36,3)">-</button></div>
		<div class="volslider"><input type="range" min="1" max="48" value="0" class="slider" id="zone3s"></div>
    </div>
    <script src="./frontend.js"></script>
  </body>
</html>
