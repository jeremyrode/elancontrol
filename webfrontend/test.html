<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>
<script>
function sendCgi()
{
    param1Data = $("#param1").val();
    $.ajax(
    {
        type: "POST",
        url: "/cgi-bin/test2.py",
        data: param1Data,
        dataType: "html",
        success: function (html)
        {
            $("#testoutput").append("Sucess");
        },
        error: function(request, ajaxOptions, thrownError)
        {
            $("#testoutput").append("Error");
        }

    });
}
</script>
</head>
<body>
<a href="#" id="param1" onclick="sendCgi();"> test success </a> 
<ul id="testoutput"></ul>
</body>

</html>
